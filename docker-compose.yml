services:
  server:
    container_name: linked-code-server
    build:
      context: ./server
      dockerfile: Dockerfile
      target: runner
    volumes:
      - ./server:/app
      - /build/node_modules
    networks:
      - Linked-Code
    ports:
      - "3000:3000"

  client:
    container_name: linked-code-client
    build:
      context: ./client
      dockerfile: Dockerfile
      target: runner
    volumes:
      - ./client:/app
      - /build/node_modules
    networks:
      - Linked-Code
    ports:
      - "5173:5173"
    depends_on:
      - server

networks:
  Linked-Code:
    driver: bridge
